services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
      POSTGRES_DB: ${DB_NAME:-ledger_bank_api_dev}
      POSTGRES_USER: ${DB_USER:-postgres}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 3s
      timeout: 3s
      retries: 15

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 15

  web:
    build: .
    environment:
      MIX_ENV: ${MIX_ENV:-dev}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-dev-insecure}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-please-change-this-to-a-strong-64-char-secret-in-development}
      DATABASE_URL: ecto://${DB_USER:-postgres}:${DB_PASS:-postgres}@db:5432/${DB_NAME:-ledger_bank_api_dev}
      PGHOST: db
      PGPORT: 5432
      PGUSER: ${DB_USER:-postgres}
      PGPASSWORD: ${DB_PASS:-postgres}
      DB_HOST: db
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379
      # Disable OpenTelemetry exporters in CI unless explicitly needed
      OTEL_TRACES_EXPORTER: ${OTEL_TRACES_EXPORTER:-none}
      OTEL_METRICS_EXPORTER: ${OTEL_METRICS_EXPORTER:-none}
      OTEL_LOGS_EXPORTER: ${OTEL_LOGS_EXPORTER:-none}
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/deps
      - /app/_build
