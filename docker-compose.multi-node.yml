services:
  # Shared Database
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
      POSTGRES_DB: ${DB_NAME:-ledger_bank_api_dev}
      POSTGRES_USER: ${DB_USER:-postgres}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 3s
      timeout: 3s
      retries: 15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  # Shared Redis Cache (for future Redis adapter)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 15
    volumes:
      - redis_data:/data
    networks:
      - app_network

  # Server 1
  web1:
    build: .
    environment:
      MIX_ENV: ${MIX_ENV:-dev}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-dev-insecure}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-please-change-this-to-a-strong-64-char-secret-in-development}
      DATABASE_URL: ecto://${DB_USER:-postgres}:${DB_PASS:-postgres}@db:5432/${DB_NAME:-ledger_bank_api_dev}
      PGHOST: db
      PGPORT: 5432
      PGUSER: ${DB_USER:-postgres}
      PGPASSWORD: ${DB_PASS:-postgres}
      DB_HOST: db
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379
      PORT: 4000
      SERVER_NAME: web1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s
    networks:
      - app_network

  # Server 2
  web2:
    build: .
    environment:
      MIX_ENV: ${MIX_ENV:-dev}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-dev-insecure}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-please-change-this-to-a-strong-64-char-secret-in-development}
      DATABASE_URL: ecto://${DB_USER:-postgres}:${DB_PASS:-postgres}@db:5432/${DB_NAME:-ledger_bank_api_dev}
      PGHOST: db
      PGPORT: 5432
      PGUSER: ${DB_USER:-postgres}
      PGPASSWORD: ${DB_PASS:-postgres}
      DB_HOST: db
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379
      PORT: 4000
      SERVER_NAME: web2
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s
    networks:
      - app_network

  # Server 3
  web3:
    build: .
    environment:
      MIX_ENV: ${MIX_ENV:-dev}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-dev-insecure}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-please-change-this-to-a-strong-64-char-secret-in-development}
      DATABASE_URL: ecto://${DB_USER:-postgres}:${DB_PASS:-postgres}@db:5432/${DB_NAME:-ledger_bank_api_dev}
      PGHOST: db
      PGPORT: 5432
      PGUSER: ${DB_USER:-postgres}
      PGPASSWORD: ${DB_PASS:-postgres}
      DB_HOST: db
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379
      PORT: 4000
      SERVER_NAME: web3
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s
    networks:
      - app_network

  # Load Balancer (Nginx)
  nginx:
    image: nginx:alpine
    ports:
      - "4000:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      web1:
        condition: service_healthy
      web2:
        condition: service_healthy
      web3:
        condition: service_healthy
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  app_network:
    driver: bridge
