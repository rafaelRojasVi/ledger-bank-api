# .github/workflows/ci.yml
name: mix-test + docker-build

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    env:
      MIX_ENV: test
      DB_HOST: localhost            # host ↔ container
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: ledger_bank_api_test
      JWT_SECRET: "test-secret-key-for-testing-only-must-be-64-chars-long"
      HEX_HTTP_TIMEOUT: 20

    steps:
      # 1) Checkout code
      - uses: actions/checkout@v4

      # 2) Cache deps and _build to speed things up
      - uses: actions/cache@v4
        with:
          path: |
            ~/.mix
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}

      # 3) Install Erlang/Elixir
      - uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.18.4'
          otp-version: '26.2'

      # 4) Spin up Postgres
      - name: Start Postgres via Compose
        run: docker compose up -d db

      # 5) Wait until Postgres responds
      - name: Wait for Postgres
        run: |
          for i in {1..20}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "Postgres is up"
              exit 0
            fi
            echo "Waiting for Postgres…"
            sleep 2
          done
          echo "Postgres never became ready" >&2
          exit 1

      # 6) Fetch deps, create DB, migrate, test
      - run: mix deps.get
      - run: mix ecto.create
      - run: mix ecto.migrate
      - run: mix test --warnings-as-errors

      # 7) Build your Docker image (optional)
      - name: Build app image
        run: docker compose build --pull
