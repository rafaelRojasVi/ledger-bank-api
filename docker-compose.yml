version: "3.9"

services:
  db:
    image: postgres:16
    env_file: .env
    environment:
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 3s
      timeout: 3s
      retries: 15

  web:
    build: .
    env_file: .env
    environment:
      MIX_ENV: dev
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-dev-insecure}
      DATABASE_URL: ecto://${DB_USER}:${DB_PASS}@db:5432/${DB_NAME}
      PGHOST: db
      PGPORT: 5432
      PGUSER: ${DB_USER}
      PGPASSWORD: ${DB_PASS}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:4000"
