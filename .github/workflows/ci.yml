# .github/workflows/ci.yml
name: mix-test + docker-build

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    env:
      MIX_ENV: test
      DB_HOST: localhost            # host ↔ container
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: ledger_bank_api_test
      JWT_SECRET: "test-secret-key-for-testing-only-must-be-64-chars-long"
      HEX_HTTP_TIMEOUT: 20

    steps:
      # 1) Checkout code
      - uses: actions/checkout@v4

      # 2) Cache deps and _build to speed things up
      - uses: actions/cache@v4
        with:
          path: |
            ~/.mix
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}

      # 3) Install Erlang/Elixir
      - uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.18.4'
          otp-version: '26.2'

      # 4) Start services with health dependencies
      - name: Start services with health checks
        run: |
          # Start db and redis services
          docker compose up -d db redis
          
          # Wait for services to be healthy using compose health dependencies
          echo "Waiting for services to be healthy..."
          docker compose ps
          
          # Wait for db to be healthy
          timeout 60 bash -c 'until docker compose ps db | grep -q "healthy"; do sleep 2; done'
          echo "Database is healthy"
          
          # Wait for redis to be healthy  
          timeout 60 bash -c 'until docker compose ps redis | grep -q "healthy"; do sleep 2; done'
          echo "Redis is healthy"

      # 6) Fetch deps, create DB, migrate, test
      - run: mix deps.get
      - run: mix format --check-formatted || (echo "Format check failed. Run 'mix format' to fix." && exit 1)
      - run: mix compile --warnings-as-errors
      - run: mix ecto.create
      - run: mix ecto.migrate
      - run: mix test --warnings-as-errors

      # 7) Test health dependencies by starting web service
      - name: Test service health dependencies
        run: |
          echo "Testing service health dependencies..."
          # Start web service in detached mode
          docker compose up -d --build web
          
          # Show initial logs
          echo "Container logs:"
          docker compose logs --no-color --tail=50 web
          
          # Wait for app to be ready (check health endpoint)
          echo "Waiting for application to be ready..."
          for i in {1..30}; do
            if curl -fsS http://localhost:4000/api/health >/dev/null 2>&1; then
              echo "✅ Application is healthy!"
              docker compose logs --no-color --tail=20 web
              exit 0
            fi
            echo "Attempt $i/30: Waiting for health endpoint..."
            sleep 2
          done
          
          # If we get here, health check failed
          echo "❌ Application did not become ready"
          docker compose logs --no-color --tail=100 web
          exit 1

      # 8) Cleanup
      - name: Cleanup
        if: always()
        run: docker compose down -v
